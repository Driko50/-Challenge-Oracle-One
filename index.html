<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decotificador de Texto</title>
  <link rel="stylesheet" href="css/estilo.css" type="text/css" media="screen" charset="utf-8">
  
</head>
<body>
  <header>
    <img id="logo" class="logo teste" unselectable="on" src="imagens/logo-alura.svg" alt="Logo da Alura">  
  </header>
  <div class="container">
    <div class="input-container">
      <h1>Texto Original</h1>
      <textarea id="originalTexto" style="color: #0A3871; font-size: xx-large;" placeholder="Digite o texto aqui"></textarea>
      <div class="areaBotao">
        <button onclick="criptografarTexto()">Criptografar</button>
        <button onclick="decodificarTexto()">Descriptografar</button>
        <button onclick="limparEntrada()">Limpar</button>
      </div>
    </div>
    <div class="output-container">
      <h1>Texto Criptografado / Descriptografado</h1>
      <div class="textarea-container">
        <div id="minha-div">
          <center><img src="imagens/searching.svg" alt="imagem de busca" style="width: 50%; height: 50%;"></center>
          <h4 style="text-align: center; font-size: medium;">Nenhuma mensagem encontrada</h4>
          <p style="text-align: center; font-size: medium;">Texto Criptografado ou Descriptografado</p>
        </div>        
        <textarea id="processarTexto" style="color: #0A3871; font-size: xx-large;" placeholder="O texto processado serÃ¡ exibido aqui" readonly></textarea>
        <div class="areaBotao">
          <button id="botaoCopiar" onclick="copiarTexto()">Copiar</button>
          <button id="botaoLimpar" onclick="limparSaida()">Limpar</button>
        </div>
      </div>     
    </div>
  </div>
  <script type="text/javascript" src="javascript/script.js"></script>
</body>
</html>
